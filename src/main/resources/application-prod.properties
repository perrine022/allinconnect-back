# Configuration de production (Utiliser des variables d'environnement pour la sécurité)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Security
application.security.jwt.secret-key=${JWT_SECRET:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
# Expiration: 10 ans (10 * 365 * 24 * 60 * 60 * 1000)
application.security.jwt.expiration=315360000000
application.security.jwt.refresh-token.expiration=604800000

# Port
server.port=${SERVER_PORT:8080}

# APNs Configuration
application.apns.team-id=${APNS_TEAM_ID:}
application.apns.key-id=${APNS_KEY_ID:}
application.apns.bundle-id=${APNS_BUNDLE_ID:}
application.apns.p8-path=${APNS_P8_PATH:/etc/secrets/apns-key.p8}
